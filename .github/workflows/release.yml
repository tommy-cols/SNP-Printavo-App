name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            artifact_name: PrintavoQuoteCreator-macOS-Intel.zip
            artifact_path: dist/PrintavoQuoteCreator-macOS-Intel.zip

          - os: windows-latest
            artifact_name: PrintavoQuoteCreator-Windows.exe
            artifact_path: dist/PrintavoQuoteCreator.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build macOS app
      if: runner.os == 'macOS'
      run: |
        pip install pyinstaller
        pyinstaller printavo_quote_creator.spec
        cd dist
        zip -r PrintavoQuoteCreator-macOS-Intel.zip PrintavoQuoteCreator.app

    - name: Build Windows app
      if: runner.os == 'Windows'
      run: |
        pip install pyinstaller
        pyinstaller printavo_quote_creator_windows.spec

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.artifact_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}