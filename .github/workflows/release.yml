name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            artifact_name: PrintavoQuoteCreator-macOS-Intel.dmg
            artifact_path: dist/PrintavoQuoteCreator-macOS-Intel.dmg

          - os: windows-latest
            artifact_name: PrintavoQuoteCreator-Windows.exe
            artifact_path: dist/PrintavoQuoteCreator.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build macOS app
      if: runner.os == 'macOS'
      run: |
        pip install pyinstaller
        pyinstaller printavo_quote_creator.spec

    - name: Create DMG
      if: runner.os == 'macOS'
      run: |
        brew install create-dmg
        mkdir -p dist/dmg
        cp -r "dist/PrintavoQuoteCreator.app" dist/dmg/
        
        create-dmg \
          --volname "Printavo Quote Creator" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "PrintavoQuoteCreator.app" 175 190 \
          --hide-extension "PrintavoQuoteCreator.app" \
          --app-drop-link 425 190 \
          "dist/PrintavoQuoteCreator-macOS-Intel.dmg" \
          "dist/dmg/" || hdiutil create -volname "Printavo Quote Creator" \
            -srcfolder "dist/PrintavoQuoteCreator.app" \
            -ov -format UDZO \
            "dist/PrintavoQuoteCreator-macOS-Intel.dmg"

    - name: Build Windows app
      if: runner.os == 'Windows'
      run: |
        pip install pyinstaller
        pyinstaller printavo_quote_creator_windows.spec

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.artifact_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}